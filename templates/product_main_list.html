{% extends 'base.html' %}
{% load static %}
{% block content %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.min.js"></script>


<div class="container">
    <div class="row" align="right">
        <div class="col-md-12">
            <a href="{% url 'add_product' %}" class="btn btn-sm"
               style="background-color:#C21325;color:white;">Add Product</a>
        </div>
    </div>
</div>


<section class="user-dashboard page-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="dashboard-wrapper user-dashboard order_history_table">
                    <div class="table-responsive" style="padding:2rem;">
                        <table class="table" id="dataTable" width="100%" cellspacing="0" style="padding:.5rem;">
                            <thead>
                            <tr>
                                <th>Product Name</th>
                                <th>Price</th>
                                <th>Image</th>
                                <th>Actions</th>

                            </tr>
                            </thead>
                            <tbody>
                            {% for data in products %}
                            <tr>
                                <td class="pro_details">{{data.name}}</td>
                                <td class="pro_details">Rs. {{data.price}}</td>
                                <td class="pro_details">
                                    <a href="{{data.image.url}}">{{data.image}}</a>
                                </td>
                                <td>
                                    <a href="{% url 'edit_product' data.product_id %}" class="btn btn-sm"
                                       style="background-color:#C21325;color:white;">Edit</a>
                                    <a href="{% url 'product_delete' data.product_id %}" class="btn btn-sm"
                                       style="background-color:#C21325;color:white;">Delete</a>
                                </td>
                            </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>

{% endblock %}
