<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>

  <!-- Basic Page Needs
    ================================================== -->
  <meta charset="utf-8">

  <!-- Mobile Specific Metas
    ================================================== -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
  <meta name="author" content="">
  <meta name="generator" content="">


  <!-- Icon font -->
  <link rel="stylesheet" href="{% static 'plugins/tblue-font/style.css' %}">
  <!-- bootstrap.min css -->
  <link rel="stylesheet" href="{% static 'plugins/bootstrap/css/bootstrap.min.css' %}">

  <!-- Animate css -->
  <link rel="stylesheet" href="{% static 'plugins/animate/animate.css' %}">
  <!-- Slick Carousel -->
  <link rel="stylesheet" href="{% static 'plugins/slick/slick.css' %}">
  <link rel="stylesheet" href="{% static 'plugins/slick/slick-theme.css' %}">

  <!-- Main Stylesheet -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>


<body id="body" class="cred_bg">
  <section class="signin-page account">
    <div class="container">
      <div class="row reg_card">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <div class="block text-center">

            <h2 class="text-center">WELCOME</h2>
             <form class="form" role="form" action="{% url 'login' %}" method="post"> {% csrf_token %}
              <div class="col-md-12">
                <div class="form-group">
                  <input type="text" class="form-control reg_fields" name="name" placeholder="Username" required>
                </div>
                <div class="form-group">
                  <input type="password" name="password"  class="form-control reg_fields" placeholder="Password" required>
                </div>
              </div>

               <div>
                 <h5 style="color:red;">{{msg}}</h5>
               </div>

              <div class="text-center">
                <button type="submit" class="btn btn-main text-center c_acc_cta">Sign In</button>
              </div>
            </form>
            <p class="mt-20">Don't have an account ? <a href="{% url 'register' %}">Create Account</a></p>

          </div>
        </div>
        <div class="col-md-2"></div>
      </div>
    </div>
  </section>
  <!-- Main jQuery -->
  <script src="/static/plugins/jquery/dist/jquery.min.js' %}"></script>
  <!-- Bootstrap 3.1 -->
  <script src="{% static 'plugins/bootstrap/js/bootstrap.min.js' %}"></script>
  <!-- Bootstrap Touchpin -->
  <script src="{% static 'plugins/bootstrap-touchspin/dist/jquery.bootstrap-touchspin.min.js' %}"></script>
  <!-- Instagram Feed Js -->
  <script src="{% static 'plugins/instafeed/instafeed.min.js' %}"></script>
  <!-- Video Lightbox Plugin -->
  <script src="{% static 'plugins/ekko-lightbox/dist/ekko-lightbox.min.js' %}"></script>
  <!-- Count Down Js -->
  <script src="{% static 'plugins/syo-timer/build/jquery.syotimer.min.js' %}"></script>

  <!-- slick Carousel -->
  <script src="/static/plugins/slick/slick.min.js' %}"></script>
  <script src="{% static 'plugins/slick/slick-animation.min.js' %}"></script>

  <!-- Google Mapl -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCC72vZw-6tGqFyRhhg5CkF2fqfILn2Tsw"></script>
  <script type="text/javascript" src="{% static 'plugins/google-map/gmap.js' %}"></script>

  <!-- Main Js File -->
  <script src="{% static 'js/script.js' %}"></script>
</body>

</html>
